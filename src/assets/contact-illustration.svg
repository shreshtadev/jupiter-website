<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="960"
  height="540"
  viewBox="0 0 960 540"
  role="img"
  aria-labelledby="title desc"
  xmlns="http://www.w3.org/2000/svg">

  <title id="title">Contact — retro-modern, clean and playful illustration</title>
  <desc id="desc">Envelope, phone, map pin, chat bubble, and calendar arranged playfully with clean lines and rounded geometry.</desc>

  <!-- Theme variables via CSS (override in your app) -->
  <style>
    :root {
      --bg: #0f0f12;          /* deep near-black */
      --fg: #ffffff;          /* white foreground */
      --accent-1: #66d9ef;    /* cyan accent */
      --accent-2: #a6e22e;    /* lime accent */
      --accent-3: #f92672;    /* magenta accent */
      --accent-4: #fd971f;    /* orange accent */
      --muted: #b7b7c0;       /* muted gray */
    }
    .bg { fill: var(--bg); }
    .fg { fill: var(--fg); }
    .stroke { stroke: var(--fg); stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .muted-stroke { stroke: var(--muted); stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .accent1 { stroke: var(--accent-1); fill: none; }
    .accent2 { stroke: var(--accent-2); fill: none; }
    .accent3 { stroke: var(--accent-3); fill: none; }
    .accent4 { stroke: var(--accent-4); fill: none; }
    .fill-accent1 { fill: var(--accent-1); }
    .fill-accent2 { fill: var(--accent-2); }
    .fill-accent3 { fill: var(--accent-3); }
    .fill-accent4 { fill: var(--accent-4); }

    /* playful dotted grid */
    .dot { fill: var(--muted); opacity: 0.25; }

    /* hover affordances (if embedded inline in HTML) */
    g[role="button"]:hover .accent1,
    g[role="button"]:focus .accent1 { stroke-width: 4; }
  </style>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="960" height="540" rx="24"/>

  <!-- Decorative dotted grid -->
  <g id="grid">
    <!-- generate dots in a loose grid -->
    <!-- row 1 -->
    <circle class="dot" cx="80" cy="80" r="3"/>
    <circle class="dot" cx="140" cy="80" r="3"/>
    <circle class="dot" cx="200" cy="80" r="3"/>
    <circle class="dot" cx="260" cy="80" r="3"/>
    <circle class="dot" cx="320" cy="80" r="3"/>
    <circle class="dot" cx="380" cy="80" r="3"/>
    <circle class="dot" cx="440" cy="80" r="3"/>
    <!-- row 2 -->
    <circle class="dot" cx="100" cy="140" r="3"/>
    <circle class="dot" cx="160" cy="140" r="3"/>
    <circle class="dot" cx="220" cy="140" r="3"/>
    <circle class="dot" cx="280" cy="140" r="3"/>
    <circle class="dot" cx="340" cy="140" r="3"/>
    <circle class="dot" cx="400" cy="140" r="3"/>
    <circle class="dot" cx="460" cy="140" r="3"/>
    <!-- row 3 -->
    <circle class="dot" cx="80" cy="200" r="3"/>
    <circle class="dot" cx="140" cy="200" r="3"/>
    <circle class="dot" cx="200" cy="200" r="3"/>
    <circle class="dot" cx="260" cy="200" r="3"/>
    <circle class="dot" cx="320" cy="200" r="3"/>
    <circle class="dot" cx="380" cy="200" r="3"/>
    <circle class="dot" cx="440" cy="200" r="3"/>
  </g>

  <!-- Title block: “Let’s talk” vibe -->
  <g id="title-block" transform="translate(72, 72)">
    <rect x="0" y="0" width="360" height="110" rx="16" class="muted-stroke"/>
    <text x="20" y="48" fill="var(--fg)" font-family="Inter, ui-sans-serif, system-ui" font-size="32" font-weight="700" letter-spacing="0.5">
      Let’s talk
    </text>
    <text x="20" y="82" fill="var(--muted)" font-family="Inter, ui-sans-serif, system-ui" font-size="16" letter-spacing="0.3">
      Fast, scalable, visually polished experiences.
    </text>
    <!-- playful underline -->
    <path class="accent1" d="M20,90 C120,110 220,110 320,90" stroke-width="3"/>
  </g>

  <!-- Envelope card -->
  <g id="card-envelope" transform="translate(540, 70)" role="button" tabindex="0">
    <rect x="0" y="0" width="340" height="200" rx="18" class="muted-stroke"/>
    <rect x="24" y="24" width="292" height="152" rx="12" class="stroke"/>
    <!-- envelope -->
    <rect x="48" y="48" width="244" height="112" rx="10" class="stroke"/>
    <path class="accent2" d="M48,48 L170,120 L292,48" stroke-width="3"/>
    <path class="accent2" d="M48,160 L120,96" stroke-width="3"/>
    <path class="accent2" d="M292,160 L220,96" stroke-width="3"/>
    <!-- badge “Email” -->
    <g transform="translate(240, 20)">
      <rect x="0" y="0" width="80" height="28" rx="14" class="fill-accent2"/>
      <text x="40" y="19" text-anchor="middle" fill="var(--bg)" font-family="Inter" font-size="13" font-weight="700">Email</text>
    </g>
  </g>

  <!-- Phone card -->
  <g id="card-phone" transform="translate(540, 290)" role="button" tabindex="0">
    <rect x="0" y="0" width="340" height="160" rx="18" class="muted-stroke"/>
    <rect x="24" y="24" width="100" height="112" rx="18" class="stroke"/>
    <!-- phone silhouette -->
    <rect x="38" y="40" width="72" height="80" rx="12" class="stroke"/>
    <circle cx="74" cy="52" r="4" class="fg"/>
    <rect x="54" y="58" width="36" height="40" rx="6" class="muted-stroke"/>
    <rect x="64" y="104" width="16" height="4" rx="2" class="fg"/>
    <!-- call waves -->
    <path class="accent3" d="M144,64 q32,-16 64,0" stroke-width="3"/>
    <path class="accent3" d="M144,96 q48,-24 96,0" stroke-width="3"/>
    <!-- badge “Phone” -->
    <g transform="translate(240, 20)">
      <rect x="0" y="0" width="80" height="28" rx="14" class="fill-accent3"/>
      <text x="40" y="19" text-anchor="middle" fill="var(--bg)" font-family="Inter" font-size="13" font-weight="700">Phone</text>
    </g>
  </g>

  <!-- Map pin card -->
  <g id="card-location" transform="translate(72, 210)" role="button" tabindex="0">
    <rect x="0" y="0" width="360" height="220" rx="18" class="muted-stroke"/>
    <!-- stylized map -->
    <rect x="24" y="24" width="312" height="172" rx="12" class="stroke"/>
    <path class="accent4" d="M36,60 L120,60 L160,100 L280,100 L320,140" stroke-width="3"/>
    <path class="muted-stroke" d="M36,140 L120,100 L200,140 L280,80" />
    <!-- pin -->
    <g transform="translate(220, 84)">
      <path class="accent4" d="M0,38 C0,17 17,0 38,0 C59,0 76,17 76,38 C76,63 38,100 38,100 C38,100 0,63 0,38 Z" stroke-width="3"/>
      <circle cx="38" cy="38" r="12" class="fill-accent4"/>
    </g>
    <!-- label -->
    <text x="24" y="210" fill="var(--muted)" font-family="Inter" font-size="14">Location: Shivamogga · IST</text>
  </g>

  <!-- Chat bubble + calendar ribbon -->
  <g id="cta-ribbon" transform="translate(72, 460)">
    <path class="accent1" d="M0,0 H480" stroke-width="4"/>
    <g transform="translate(500,-40)">
      <!-- chat bubble -->
      <path class="stroke" d="M0,20 q0,-20 28,-20 h120 q28,0 28,20 v24 q0,20 -28,20 H54 l-22,20 6,-20 H28 q-28,0 -28,-20 Z"/>
      <!-- three dots -->
      <circle cx="46" cy="30" r="6" class="fill-accent1"/>
      <circle cx="74" cy="30" r="6" class="fill-accent1"/>
      <circle cx="102" cy="30" r="6" class="fill-accent1"/>
    </g>
    <g transform="translate(720,-32)">
      <!-- calendar -->
      <rect x="0" y="0" width="120" height="84" rx="12" class="stroke"/>
      <rect x="0" y="0" width="120" height="24" rx="12" class="fill-accent2"/>
      <circle cx="24" cy="12" r="6" class="fg"/>
      <circle cx="48" cy="12" r="6" class="fg"/>
      <!-- days -->
      <rect x="16" y="36" width="20" height="16" rx="4" class="muted-stroke"/>
      <rect x="44" y="36" width="20" height="16" rx="4" class="muted-stroke"/>
      <rect x="72" y="36" width="20" height="16" rx="4" class="muted-stroke"/>
      <rect x="16" y="58" width="20" height="16" rx="4" class="muted-stroke"/>
      <rect x="44" y="58" width="20" height="16" rx="4" class="muted-stroke"/>
      <rect x="72" y="58" width="20" height="16" rx="4" class="muted-stroke"/>
    </g>
  </g>

  <!-- Footer mini tag -->
  <g id="footer-tag" transform="translate(72, 400)">
    <rect x="0" y="0" width="180" height="40" rx="20" class="fill-accent3"/>
    <text x="90" y="26" text-anchor="middle" fill="var(--bg)" font-family="Inter" font-size="14" font-weight="700">Start a project</text>
  </g>
</svg>