<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="960"
  height="540"
  viewBox="0 0 960 540"
  role="img"
  aria-labelledby="title desc"
  xmlns="http://www.w3.org/2000/svg">

  <title id="title">Services — retro-modern grid of capabilities</title>
  <desc id="desc">Seven service cards: Web Apps, Mobile, API/Backend, UI/UX, Optimization, Freelance, Custom Software. Clean lines, playful accents.</desc>

  <!-- Theme variables -->
  <style>
    :root {
      --bg: #0f0f12;
      --fg: #ffffff;
      --muted: #b7b7c0;
      --accent-1: #66d9ef; /* cyan */
      --accent-2: #a6e22e; /* lime */
      --accent-3: #f92672; /* magenta */
      --accent-4: #fd971f; /* orange */
    }
    .bg { fill: var(--bg); }
    .card { fill: none; stroke: var(--muted); stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
    .outline { fill: none; stroke: var(--fg); stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
    .accent1 { stroke: var(--accent-1); fill: none; }
    .accent2 { stroke: var(--accent-2); fill: none; }
    .accent3 { stroke: var(--accent-3); fill: none; }
    .accent4 { stroke: var(--accent-4); fill: none; }
    .fill1 { fill: var(--accent-1); }
    .fill2 { fill: var(--accent-2); }
    .fill3 { fill: var(--accent-3); }
    .fill4 { fill: var(--accent-4); }
    .label { fill: var(--fg); font-family: Inter, ui-sans-serif, system-ui; font-size: 16px; font-weight: 600; letter-spacing: 0.2px; }
    .sub { fill: var(--muted); font-family: Inter, ui-sans-serif, system-ui; font-size: 12px; letter-spacing: 0.2px; }
    .badge { font-family: Inter; font-size: 12px; font-weight: 700; }
    .num { fill: var(--muted); font-family: Inter; font-size: 11px; font-weight: 700; }
    .grid-dot { fill: var(--muted); opacity: 0.22; }
  </style>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="960" height="540" rx="24"/>

  <!-- Decorative dotted backdrop -->
  <g id="backdrop-dots" transform="translate(48,48)">
    <circle class="grid-dot" cx="0" cy="0" r="3"/>
    <circle class="grid-dot" cx="48" cy="0" r="3"/>
    <circle class="grid-dot" cx="96" cy="0" r="3"/>
    <circle class="grid-dot" cx="0" cy="48" r="3"/>
    <circle class="grid-dot" cx="48" cy="48" r="3"/>
    <circle class="grid-dot" cx="96" cy="48" r="3"/>
    <circle class="grid-dot" cx="0" cy="96" r="3"/>
    <circle class="grid-dot" cx="48" cy="96" r="3"/>
    <circle class="grid-dot" cx="96" cy="96" r="3"/>
  </g>

  <!-- Title ribbon -->
  <g id="title-ribbon" transform="translate(72,72)">
    <text x="0" y="0" dy="0.2em" class="label" font-size="28" font-weight="800">Services</text>
    <path class="accent1" d="M0,24 H360" stroke-width="4"/>
    <text x="0" y="44" class="sub">Custom-built solutions — not templates</text>
  </g>

  <!-- Grid of service cards (3x3 with one empty for breathing room) -->
  <!-- Card size: 260x128; gap: 24 -->
  <!-- Row 1 -->
  <g id="card-web" transform="translate(72,120)">
    <rect x="0" y="0" width="260" height="128" rx="16" class="card"/>
    <text x="16" y="28" class="label">Web application development</text>
    <text x="16" y="48" class="sub">Fast, polished, reliable</text>
    <!-- icon: browser window -->
    <rect x="16" y="60" width="80" height="52" rx="8" class="outline"/>
    <rect x="16" y="60" width="80" height="14" rx="8" class="fill1"/>
    <circle cx="26" cy="67" r="3" fill="var(--bg)"/>
    <circle cx="36" cy="67" r="3" fill="var(--bg)"/>
    <circle cx="46" cy="67" r="3" fill="var(--bg)"/>
    <text x="230" y="20" text-anchor="end" class="num">01</text>
  </g>

  <g id="card-mobile" transform="translate(356,120)">
    <rect x="0" y="0" width="260" height="128" rx="16" class="card"/>
    <text x="16" y="28" class="label">Mobile app development</text>
    <text x="16" y="48" class="sub">Cross-platform, native feel</text>
    <!-- icon: phone -->
    <rect x="16" y="60" width="64" height="52" rx="10" class="outline"/>
    <circle cx="48" cy="68" r="3" class="fill2"/>
    <rect x="32" y="74" width="32" height="28" rx="6" class="card"/>
    <rect x="40" y="106" width="16" height="4" rx="2" fill="var(--fg)"/>
    <text x="230" y="20" text-anchor="end" class="num">02</text>
  </g>

  <g id="card-api" transform="translate(640,120)">
    <rect x="0" y="0" width="260" height="128" rx="16" class="card"/>
    <text x="16" y="28" class="label">API &amp; backend development</text>
    <text x="16" y="48" class="sub">Scalable APIs, secure auth</text>
    <!-- icon: server stack + lock -->
    <rect x="16" y="60" width="80" height="18" rx="4" class="outline"/>
    <rect x="16" y="84" width="80" height="18" rx="4" class="outline"/>
    <rect x="16" y="108" width="80" height="4" rx="2" class="fill3"/>
    <g transform="translate(110,70)">
      <rect x="0" y="0" width="40" height="32" rx="6" class="card"/>
      <path class="accent3" d="M8,14 v-6 a10,10 0 0 1 20,0 v6" stroke-width="2.5"/>
      <rect x="8" y="14" width="24" height="12" rx="3" class="outline"/>
    </g>
    <text x="230" y="20" text-anchor="end" class="num">03</text>
  </g>

  <!-- Row 2 -->
  <g id="card-uiux" transform="translate(72,272)">
    <rect x="0" y="0" width="260" height="128" rx="16" class="card"/>
    <text x="16" y="28" class="label">UI/UX implementation</text>
    <text x="16" y="48" class="sub">Pixel-perfect, responsive</text>
    <!-- icon: grid layout -->
    <rect x="16" y="60" width="96" height="52" rx="8" class="outline"/>
    <rect x="16" y="60" width="96" height="20" rx="8" class="fill4"/>
    <rect x="16" y="84" width="44" height="28" rx="6" class="card"/>
    <rect x="68" y="84" width="44" height="28" rx="6" class="card"/>
    <text x="230" y="20" text-anchor="end" class="num">04</text>
  </g>

  <g id="card-optimization" transform="translate(356,272)">
    <rect x="0" y="0" width="260" height="128" rx="16" class="card"/>
    <text x="16" y="28" class="label">Code optimization &amp; refactoring</text>
    <text x="16" y="48" class="sub">Performance, readability, architecture</text>
    <!-- icon: sliders/perf -->
    <g transform="translate(16,62)">
      <line x1="0" y1="0" x2="96" y2="0" class="accent2" stroke-width="3"/>
      <circle cx="36" cy="0" r="6" class="fill2"/>
      <line x1="0" y1="22" x2="96" y2="22" class="accent1" stroke-width="3"/>
      <circle cx="64" cy="22" r="6" class="fill1"/>
      <line x1="0" y1="44" x2="96" y2="44" class="accent3" stroke-width="3"/>
      <circle cx="20" cy="44" r="6" class="fill3"/>
    </g>
    <text x="230" y="20" text-anchor="end" class="num">05</text>
  </g>

  <g id="card-freelance" transform="translate(640,272)">
    <rect x="0" y="0" width="260" height="128" rx="16" class="card"/>
    <text x="16" y="28" class="label">Freelance &amp; contract</text>
    <text x="16" y="48" class="sub">Plug-in support, clear ownership</text>
    <!-- icon: handshake -->
    <g transform="translate(20,70)">
      <path class="outline" d="M0,8 q14,-12 28,0 l16,14 q10,8 20,0 l16,-14 q14,-12 28,0" />
      <circle cx="12" cy="8" r="6" class="fill4"/>
      <circle cx="92" cy="8" r="6" class="fill4"/>
    </g>
    <text x="230" y="20" text-anchor="end" class="num">06</text>
  </g>

  <!-- Row 3 -->
  <g id="card-custom" transform="translate(72,424)">
    <rect x="0" y="0" width="260" height="128" rx="16" class="card"/>
    <text x="16" y="28" class="label">Custom software</text>
    <text x="16" y="48" class="sub">Tailored to workflow &amp; goals</text>
    <!-- icon: puzzle pieces -->
    <g transform="translate(16,62)">
      <rect x="0" y="0" width="44" height="28" rx="6" class="outline"/>
      <circle cx="22" cy="-4" r="6" class="fill1"/>
      <rect x="52" y="0" width="44" height="28" rx="6" class="outline"/>
      <circle cx="74" cy="32" r="6" class="fill2"/>
      <rect x="0" y="32" width="44" height="20" rx="6" class="outline"/>
      <rect x="52" y="32" width="44" height="20" rx="6" class="outline"/>
    </g>
    <text x="230" y="20" text-anchor="end" class="num">07</text>
  </g>

  <!-- Accent footer: engagement style -->
  <g id="footer-engagement" transform="translate(356,456)">
    <path class="accent1" d="M0,0 H300" stroke-width="4"/>
    <text x="0" y="24" class="sub">Product-first · Clear communication · Future-proof choices</text>
  </g>

  <!-- CTA tag -->
  <g id="cta" transform="translate(640,456)">
    <rect x="0" y="0" width="180" height="40" rx="20" class="fill3"/>
    <text x="90" y="26" text-anchor="middle" fill="var(--bg)" class="badge">Start a project</text>
  </g>
</svg>