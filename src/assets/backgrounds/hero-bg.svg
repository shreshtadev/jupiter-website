<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Hero â€” modern abstract energy</title>
  <desc id="desc">Layered organic shapes, dynamic arcs, and geometric accents for a bold hero visual.</desc>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="600" fill="none"/>

  <!-- Large organic blobs -->
  <g opacity="0.95">
    <path d="M140,420 C100,300 260,210 380,260 C520,320 500,500 360,540 C240,570 180,520 140,420 Z" fill="#1f2937"/>
    <path d="M860,160 C940,90 1060,130 1080,230 C1100,330 980,420 860,390 C780,370 780,230 860,160 Z" fill="#111827"/>
  </g>

  <!-- Accent arcs -->
  <path d="M220,140 C420,60 700,60 900,140" stroke="#3b82f6" stroke-width="6" stroke-linecap="round" fill="none"/>
  <path d="M240,170 C440,110 680,110 880,170" stroke="#22c55e" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.8"/>
  <path d="M260,200 C460,170 660,170 860,200" stroke="#ef4444" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.7"/>

  <!-- Geometric chips -->
  <circle cx="1020" cy="470" r="24" fill="#f59e0b"/>
  <rect x="180" y="120" width="22" height="22" rx="6" fill="#06b6d4"/>
  <rect x="1120" y="120" width="16" height="60" rx="8" fill="#22c55e"/>
  <circle cx="320" cy="520" r="10" fill="#3b82f6"/>
  <circle cx="340" cy="520" r="6" fill="#10b981"/>

  <!-- Abstract figure silhouette -->
  <g transform="translate(520,260)">
    <circle cx="0" cy="0" r="52" fill="#fef3c7"/>
    <path d="M-98,90 C-70,30 70,30 98,90 C70,150 -70,150 -98,90 Z" fill="#ec4899"/>
    <path d="M-24,-12 C-8,-20 8,-20 24,-12" stroke="#0f0f12" stroke-width="6" stroke-linecap="round" fill="none"/>
    <circle cx="-20" cy="-6" r="6" fill="#0f0f12"/>
    <circle cx="20" cy="-6" r="6" fill="#0f0f12"/>
  </g>

  <!-- Subtle dotted field -->
  <g opacity="0.2" fill="#9ca3af">
    <circle cx="160" cy="340" r="3"/><circle cx="200" cy="340" r="3"/><circle cx="240" cy="340" r="3"/>
    <circle cx="160" cy="380" r="3"/><circle cx="200" cy="380" r="3"/><circle cx="240" cy="380" r="3"/>
  </g>
